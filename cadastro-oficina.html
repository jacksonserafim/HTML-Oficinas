<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar-style.css">
    <link rel="stylesheet" href="style.css">
    <title>Base</title>
</head>
<body>
    <header>
        
        <nav>
            <a href="base.html" class="logo">SISTEMA CEIT</a>
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

   </header>
    
    <main>
        <section id="cadastro-oficina">
            <div class="formulario">
                <h1>CADASTRAR OFICINA</h1>
                <form action="">
                    <fieldset class="grupo">
                
                        <div class="campo">
                            <label for="nome-oficina">Nome da oficina:</label>
                            <input type="text" name="nome-oficina" id="nome-oficina" placeholder="Digite o nome da oficina..." required>
                        </div>
                
                        
                        <!-- NECESSARIO FAZER A PARTE DO DJANGO POSTERIORMENTE PARA PREENCHER COM BANCO DE DADOS
                        OS NOMES DOS PROFESSORES -->
                        
                        <div class="campo">
                            <label for="nome-professor">Professor:</label>
                            <select name="nome-professor" id="nome-professor" required>
                                <option selected disabled value="">Selecione</option>
                                <option value="">Teste 123</option>
                                <option value="">Teste 321</option>
                                <option value="">Preencher com banco de dados</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="vagas">Vagas:</label>
                            <input type="number" name="vagas" id="vagas" min="1" placeholder="Digite o número de vagas disponíveis" required>
                        </div>
                    </fieldset>
                
                    <fieldset class="grupo">
                        <label>Selecione os dias de oficina:</label>
                        <div id="check">
                            <input type="checkbox" name="segunda" id="segunda" value="segunda">
                            <label for="segunda">Segunda-feira</label>
                            <input type="checkbox" name="terca" id="terca" value="terca">
                            <label for="terca">Terça-feira</label>
                            <input type="checkbox" name="quarta" id="quarta" value="quarta">
                            <label for="quarta">Quarta-feira</label>
                            <input type="checkbox" name="quinta" id="quinta" value="quinta">
                            <label for="quinta">Quinta-feira</label>
                            <input type="checkbox" name="sexta" id="sexta" value="sexta">
                            <label for="sexta">Sexta-feira</label>
                        </div>
                    </fieldset>
                    <button type="submit" class="cadastro">CADASTRAR</button>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
